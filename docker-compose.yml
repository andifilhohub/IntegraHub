version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: integra_hub
    volumes:
      - integra-postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      target: runner
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integra_hub
      REDIS_URL: redis://redis:6379/0
      INOVA_API_KEY: supersegredo
      LOG_LEVEL: info
    command: npm run start:prod

  worker:
    build:
      context: .
      target: runner
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integra_hub
      REDIS_URL: redis://redis:6379/0
      INOVA_API_KEY: supersegredo
      LOG_LEVEL: info
    command: npm run worker:prod

volumes:
  integra-postgres-data:
